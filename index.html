<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=MuseoModerno&family=Roboto:wght@100;300;400&display=swap');</style>
    <title>tetris</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
</head>
<body>
    <div class="game">
        <div class="side">
            <h1>tetris</h1>
            <div class="container">
                <div>
                    <p>next-element:</p>
                    <span id="next-element"></span>
                </div>
                <h2>scores</h2>
                <div class="line">
                    <p>current_score:  </p>
                    <p class="score">4</p>
                </div>
                <div class="line">
                    <p>current_level:  </p>
                    <p id="level">1</p>
                </div>
            </div>
        </div>
    </div>
    <div class="opening-screen">
        <div class="content-container">
            <h1>tetris</h1>
            <div class="explenation">
                <img src="/assets/keyboard_arrows.png" alt="keyboard arrows">
                <div class="explenation-content">
                    <ul>
                        <li>use left & right arrow <br> to move the figure</li>
                        <li>use arrow down to move faster</li>
                        <li>turn figure using upper arrow</li>
                    </ul>
                </div>
            </div>
            <p>push SPACE-key to start the game</p>
        </div>
    </div>
    <div class="game-over transparent">
        <h1>GAME OVER</h1>
        <div class="line">
            <p>your_score: </p>
            <p class="score">4</p>
        </div>
        <p>press SPACE-key to play again</p>
    </div>
    <script class="game" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.js"></script>
    <script src="/src/constants.js"></script>
    <script src="/src/functions.js"></script>
    <script src="/src/stone.js"></script>
    <script src="/src/game.js"></script>
    <script src="/src/main.js"></script>
</body>
</html>
